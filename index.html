    <div class="container-fluid">   

      <div class="row">
        <h1>Bmi Calculator</h1>

        <div class="container">

            <div class="calcBody">
                <h2>Weight</h2>
                <input class="bmiInput" placeholder="Your weight in kgs" type="text" >
                <h2>Height</h2>
                <input class="bmiInput" placeholder ="Your height in meters" type="text">
                <br>

                <button class="calcButton btn btn-outline-dark" onclick="bmiCalc()">Calculate</button>
            </div>
        </div>
        <h3 id ="results"></h3>
          
      </div>

      <hr>

      <div class="row diceRow">
        <div class="container">
          <h1>Dice Game</h1>
        <div class="row">
    
          <div class="col-lg-3 player1">
            <div class="dice">
              <p>Player 1</p>
              <img class="img1" src="images/diceimg/dice6.png">
            </div>
          </div>
          
          <div class="col-lg-6">
          <h2>Result</h2>
          </div>
    
          <div class="col-lg-3 player2">
            <div class="dice">
              <p>Player 2</p>
              <img class="img2" src="images/diceimg/dice6.png">
            </div>
          </div>
    
        </div>
          
          <br>
          
          <button class="btn btn-lg btn-dark" type="button" onclick="launch()" value="Lancio">
            Roll
          </button>
         </div>

      </div>

    </div>

    <nav class="nav justify-content-end">
      <a class="navbar-brand"href=""><i class="fas fa-book navIcon"></i></a>

    </nav>
